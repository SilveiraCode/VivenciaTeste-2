<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Amorabi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 10px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #b37b56;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #945d3d;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Amorabi em Movimento</h2>
    <p>Oficinas que transformam</p>
    <input type="email" placeholder="Digite seu e-mail">
    <input type="password" placeholder="Senha">
    <button>Entrar</button>
  </div>
</body>
</html>
