<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição - Amorabi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .inscricao-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      width: 90%;
      display: flex;
      gap: 30px;
    }

    .oficina-img {
      flex: 1;
    }

    .oficina-img img {
      width: 100%;
      border-radius: 15px;
    }

    .formulario {
      flex: 1;
    }

    .formulario h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #b37b56;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #945d3d;
    }
  </style>
</head>
<body>
  <div class="inscricao-container">
    <div class="oficina-img">
      <img src="https://i.imgur.com/Jk8udgV.jpg" alt="Cartaz Oficina">
    </div>
    <div class="formulario">
      <h2>Inscrição</h2>
      <label><input type="checkbox"> Inscrever-se</label>
      <label><input type="checkbox"> Receber notificações por e-mail</label>
      <button class="btn">Confirmar</button>
    </div>
  </div>
</body>
</html>
