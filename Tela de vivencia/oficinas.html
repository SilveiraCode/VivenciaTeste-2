<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Oficinas - Amorabi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1557683304-673a23048d34?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      color: #333;
    }

    .oficinas-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 1000px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4d3d2c;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #f7f0e9;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      height: 140px;
      object-fit: cover;
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
      color: #5a4d3d;
    }
  </style>
</head>
<body>
  <div class="oficinas-container">
    <h2>Oficinas Disponíveis</h2>
    <div class="grid">

</body>
</html>
